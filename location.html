<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Find a Location</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
	<nav class="nav nav--dark">
		<div class="nav__header">
			<a href="index.html">
				<img src="assets/img/logo--blue.png" alt="" class="nav__logo">
			</a>
			<button class="nav__open">&#9776;</button>
		</div>
		<ul class="nav__items">
			<li>
				<button class="nav__close">&#10006;</button>
			</li>
			<li class="nav__item">
				<a href="location.html" class="nav__link">Find a Location</a>
			</li>
			<li class="nav__item">
				<a href="login.html" class="nav__link">Login</a>
			</li>
			<li class="nav__item">
				<a href="signup.html" class="nav__link">Sign Up</a>
			</li>
		</ul>
	</nav>

	<div class="page__content feet">

		<div class="container">

			<h1 class="section__header">Find a Location</h1>

			<form action="" class="search">
				<input type="text" class="search__bar">
				<button class="button button--primary search__button">Search</button>
			</form>

			<div class="location-container">
				<img src="assets/img/GoogleMaps.png" alt="" class="google-maps">
				<div class="result">
					<img class="result__img" src="assets/img/London.jpg" alt="">

					<div class="result__content">
						<h2 class="result__name">London</h2>
						<p class="result__addr">123 Easy Street, London, ABC 123</p>
						<ul class="result__facts">
							<li class="fact">
								<p class="fact__number">6</p>
								<p class="fact__unit">Rooms</p>
							</li>
							<li class="fact">
								<p class="fact__number">60</p>
								<p class="fact__unit">Children</p>
							</li>
							<li class="fact">
								<p class="fact__number">20</p>
								<p class="fact__unit">Staff</p>
							</li>
							<li class="fact">
								<p class="fact__number">100%</p>
								<p class="fact__unit">Satisfaction</p>
							</li>
						</ul>
						<a href="london.html" class="button button--primary button--full">
							Find Out More
						</a>
					</div>



				</div>
			</div>
		</div>
	</div>



	<footer class="footer">
		<div class="container footer__content">
			<div>
				<p class="footer__text">01234 567890</p>
				<p class="footer__text">123 Easy Street, Town, ABC 123</p>
				<p class="footer__text">office@playtime.com</p>
			</div>
			
			<div class="footer__icons">
				<i class="fab fa-facebook-f"></i>
				<i class="fab fa-twitter"></i>
			</div>
		</div>		
	</footer>
		

	<script src="assets/js/navigation.js"></script>
</body>

</html>
